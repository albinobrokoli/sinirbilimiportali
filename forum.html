<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Nörobilim Eğitim Sitesi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logo.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Anasayfa</a></li>
                    <li><a href="about.html">Hakkımızda</a></li>
                    <li><a href="articles.html">Makaleler</a></li>
                    <li><a href="forum.html">Forum</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="forum">
            <h1>Forum</h1>
            <div id="chatbot-container">
                <iframe src="https://anything.llm/chatbot" width="100%" height="400px" frameborder="0"></iframe>
            </div>
            <form id="comment-form">
                <label for="name">İsim:</label>
                <input type="text" id="name" name="name" required>
                <label for="comment">Yorum:</label>
                <textarea id="comment" name="comment" required></textarea>
                <button type="submit">Gönder</button>
            </form>
            <div id="comments">
                <!-- Yorumlar buraya eklenecek -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Nörobilim Eğitim Sitesi. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
