<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli - Nörobilim Eğitim Sitesi</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .draggable {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 10px;
            cursor: move;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Yönetici Paneli</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Siteye Dön</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="content">
            <div class="container">
                <h1>İçerik Yönetimi</h1>
                <div id="content-area" class="border p-3">
                    <!-- Buraya sürükle-bırak edilen içerikler gelecek -->
                </div>
                <div id="drag-elements" class="row">
                    <div class="col draggable" draggable="true">Resim Ekle</div>
                    <div class="col draggable" draggable="true">Metin Ekle</div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3">
            &copy; 2023 Nörobilim Eğitim Sitesi. Tüm hakları saklıdır.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-script.js"></script>
</body>
</html>
